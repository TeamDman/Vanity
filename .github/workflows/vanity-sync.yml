name: Vanity Commit Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout vanity repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: vanity-sync

      - name: Sync empty commits
        env:
          SOURCE_REPO_URL: https://github.com/TeamDman/SuperFactoryManager.git
          SOURCE_REPO_DIR: ${{ runner.temp }}/source-repo
        run: |
          git clone --filter=blob:none "$SOURCE_REPO_URL" "$SOURCE_REPO_DIR"
          cargo run --release -- this-repo set "$GITHUB_WORKSPACE"
          cargo run --release -- read-repo add "$SOURCE_REPO_DIR"
          cargo run --release -- sync

      - name: Push if new commits exist
        run: |
          ahead_count=$(git rev-list --count origin/${GITHUB_REF_NAME}..HEAD)
          echo "Ahead by ${ahead_count} commits"
          if [ "$ahead_count" -gt 0 ]; then
            git push origin "HEAD:${GITHUB_REF_NAME}"
          fi